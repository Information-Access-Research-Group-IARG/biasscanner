<!DOCTYPE html>
<html>
  <head>
    <title>BiasScanner</title>
  </head>
  <body>
    <h1>BiasScanner</h1>
    <form action="/" method="POST">
      <label for="message">User:</label>
      <input type="text" id="message" name="message" required autofocus>
      <input type="submit" value="Send">
    </form>
    <hr>
    <h2>Chat Log:</h2>
    <ul>
      {% for entry in chat_log %}
        <li><strong>{{ entry['role'] }}:</strong> {{ entry['content'] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
